<div class="container">
    <button class="updateBtn" mat-raised-button color="primary" (click)="updateGithubRepos()">Update Repositories via GitHub API</button> 

    <div class="container" *ngIf="dataSource.length == 0">
        <span>No repository found. Let's make a new search?</span>
    </div>
    <div class="tableDiv" *ngIf="dataSource.length > 0">
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="language">
                <th mat-header-cell *matHeaderCellDef> Language </th>
                <td mat-cell *matCellDef="let element"> {{element.language}} </td>
            </ng-container>
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="starsCount">
                <th mat-header-cell *matHeaderCellDef> Stars Count </th>
                <td mat-cell *matCellDef="let element"> {{element.starsCount}} </td>
            </ng-container>
            
            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Created At </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy'}} </td>            
            </ng-container>
            
            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openDialog(element)" color="primary">
                    <mat-icon>search</mat-icon>
                </button>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
